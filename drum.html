<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body> 
    <div class = "main">
        <div class = "box">
            <p>A</p>
            <p>BOOM</p>
            <audio id="a" controls style="display:none">
                <source src="sounds/boom.wav" type="audio/wav"> 
            </audio>
        </div>    
        <div class = "box">
            <p>S</p>
            <p>CLIP</p>
            <audio id="s" controls style="display:none">
                <source src="sounds/clap.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>D</p>
            <p>HIHAT</p>
            <audio id="d" controls style="display:none">
                <source src="sounds/hihat.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>F</p>
            <p>KICK</p>
            <audio id="f" controls style="display:none">
                <source src="sounds/kick.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="g" controls style="display:none">
                <source src="sounds/openhat.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>H</p>
            <p>RIDE</p>
            <audio id="h" controls style="display:none">
                <source src="sounds/ride.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>J</p>
            <p>SNARE</p>
            <audio id="j" controls style="display:none">
                <source src="sounds/snare.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>K</p>
            <p>TINK</p>
            <audio id="k" controls style="display:none">
                <source src="sounds/tink.wav" type="audio/wav"> 
            </audio>
        </div>
        <div class = "box">
            <p>L</p>
            <p>TOM</p>
            <audio id="l" controls style="display:none">
                <source src="sounds/tom.wav" type="audio/wav"> 
            </audio>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
